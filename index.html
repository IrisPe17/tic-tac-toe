<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nes-container with-title is-centered">
      <h1 id="title">Tic Tac Toe</h1>
    </div>
    <div class="grid-container">
      <div class="grid-item" id="f02" onclick="play(0)">&nbsp;</div>
      <div class="grid-item" id="f12" onclick="play(1)">&nbsp;</div>
      <div class="grid-item" id="f22" onclick="play(2)">&nbsp;</div>
      <div class="grid-item" id="f01" onclick="play(3)">&nbsp;</div>
      <div class="grid-item" id="f11" onclick="play(4)">&nbsp;</div>
      <div class="grid-item" id="f21" onclick="play(5)">&nbsp;</div>
      <div class="grid-item" id="f00" onclick="play(6)">&nbsp;</div>
      <div class="grid-item" id="f10" onclick="play(7)">&nbsp;</div>
      <div class="grid-item" id="f20" onclick="play(8)">&nbsp;</div>
    </div>
    <div class="nes-container with-title is-centered">
      <button type="button" class="nes-btn is-success" onclick="reset()">
        New Game
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
